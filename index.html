<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="img"></div>
        <div class="colors-details">
            <div class="colors">
                <ul>
                    <!-- label for ID, name чтобы все радио объединить -->
                    <input type="radio" name="selected" id="white_chosen">
                    <label for="white_chosen">
                        <li class="color" id="white" onclick="change_to_white()"></li>
                    </label>
                    <input type="radio" name="selected" id="red_chosen">
                    <label for="red_chosen">
                        <li class="color" id="red" onclick="change_to_red()"></li>
                    </label>
                    <input type="radio" name="selected" id="yellow_chosen">
                    <label for="yellow_chosen">
                        <li class="color" id="yellow" onclick="change_to_yellow()"></li>
                    </label>
                    <input type="radio" name="selected" id="green_chosen">
                    <label for="green_chosen">
                        <li class="color" id="green" onclick="change_to_green()"></li>
                    </label>
                </ul>
            </div>
            <div class="details">
                <div class="price">Price</div>
                <div class="price">15$</div>
            </div>
        </div>
    </section>
    <section class="section one"></section>
 
    <script src="script.js"></script>
</body>
</html>
